<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iGaming Interactive</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000; /* Fully black background */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="dvd"></canvas>

  <script>
    const canvas = document.getElementById('dvd');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const colors = [
      '#00ffcc', '#33ffd6', '#66ffe0', '#99ffea', '#ccfff4',
      '#ffffff', '#ccfff4', '#99ffea', '#66ffe0', '#33ffd6', '#00ffcc'
    ];

    let colorIndex = 0;

    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 40, // 5x size of previous small circles
      dx: 3,
      dy: 2,
      color: colors[colorIndex]
    };

    function updateColor() {
      colorIndex = (colorIndex + 1) % colors.length;
      ball.color = colors[colorIndex];
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the ball
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();

      // Move the ball
      ball.x += ball.dx;
      ball.y += ball.dy;

      // Bounce and update color on wall collision
      if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
        ball.dx *= -1;
        updateColor();
      }
      if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
        ball.dy *= -1;
        updateColor();
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
